<html>
	<head>
		<title>Hawxy-Login</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./login.css">
		<script src="./loginStyle.js"></script>
		<script src="./login.js"></script>
		<script src="./libreria.js"></script>
		<script src="./natJSON.js"></script>
	</head>
	<body>
		<h1 class="title">Hawxy</h1>
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="#">
					<h1>Create Account</h1>
					<!-- <div class="social-container">
						<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
						<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div>-->
					<span style="margin: 6px;font-size: 14pt;">use your email for registration</span>
					<input type="text" placeholder="Name" id="signUpName"/>
					<input type="text" placeholder="Surname" id="signUpSurname"/>
					<input type="text" placeholder="Username" id="signUpUsername"/>
					<input type="email" placeholder="Email" id="signUpEmail"/>
					<input type="password" placeholder="Password" id="signUpPassword"/>
					<select id="nat" class="dropBox">
						
					</select>
					<button id="signUp"><div id="innerSignUp">Sign Up</div></button>
					<div class="loader" id="signUpSpinner"></div>
					<label id="signUpErrLBL" style="color: red; font-size: 14pt; margin-top: 30px;">Some fields are empty</label>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form>
					<h1>Sign in</h1>
					<!-- <div class="social-container">
						<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
						<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div>-->
					<span style="margin: 6px; font-size: 14pt;">use your account</span>
					<input type="text" placeholder="Username" id="loginUSR"/>
					<input type="password" placeholder="Password" id="loginPW"/>
					<a>Forgot your password?</a>
					<button type="button" id="signIn"><div id="innerSignIn">Sign In</div></button>
					<div class="loader" id="signInSpinner"></div>
					<label id="signInErrLBL" style="color: red; font-size: 14pt; margin-top: 30px;">Username or Password aren't correct</label>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>To keep connected with us please login with your personal info</p>
						<button class="ghost" id="signInPanel">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hello, Friend!</h1>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signUpPanel">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
